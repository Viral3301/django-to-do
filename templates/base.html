<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/reset.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/base.css' %}">
    <link rel="stylesheet" href="{% static 'main/home.css' %}">
    <link rel="stylesheet" href="{% static 'main/task_detail.css' %}">
    <link rel="stylesheet" href="{% static 'main/task_create.css' %}">
    <link rel="stylesheet" href="{% static 'main/task_delete.css' %}">

    <title>To Do list</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2 class="title"><a href="{% url 'home' %}">To Do List</a></h2>
            <button class="create-btn"><a href="/create/" class="create-url">+</a></button>
        </header>
        <section class="task">
            {% block content %}
            {% endblock content %}
        </section>
    </div>
</body>
</html>
